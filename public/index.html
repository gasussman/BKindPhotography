<!DOCTYPE html>
<html data-ng-app="bKind">
  <head>
    <title>Bkind Photography</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:300,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/app.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/javascripts/app.js"></script>
    <script>
      require('scripts/app');
    </script>
  </head>
  <body>   
    <nav class="player-header-nav navbar">
      <div class="container"><!-- Nav Bar -->
        <div class='navbar-header col-sm-12'>
          <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="fa fa-navicon fa-3x"></span>
          </a>
          <a class="navbar-brand" ui-sref="landing"><h1>Bkind Photography</h1></a>
          <div class="collapse navbar-collapse nav">
             <ul class='nav navbar-nav navbar-right'>
                 <li><a ui-sref="portfolio"><h2>Portfolio</h2></a></li>
                 <li><a ui-sref="aboutme"><h2>About Me</h2></a></li>
                 <li><a ui-sref="contact"><h2>Contact</h2></a></li>                    
             </ul>
          </div>
        </div>
      </div>
    </nav> 
    <!-- Render templates here -->
    <div ui-view></div>

    <div class="footer">
      <ul class='footer-right'>
          <li><a href="https://www.facebook.com/bkindphoto"><i class='fa fa-facebook fa-2x'></i></a></li>
          <li><a ui-sref="twitter"><i class='fa fa-twitter fa-2x'></i></a></li>
          <li><a href="http://instagram.com/bkindphoto"><i class=' fa fa-instagram fa-2x'></i></a></li>                    
      </ul>
    </div>
  </body>
</html>
