<div class= 'contact-wrapper'>
  <div class="welcome">
    <p> As long as my husband doesn't knock me up again, I'll be available for gigs. Shoot me a message for a consultation!</p>
  </div>
<div class='contact'>
<div class='container'>
    <div class='row'>
      <div class='instagram col-sm-4'>
        <img> <!-- Corey Pic -->
      </div>
      <div class='form col-sm-4'>
        <form>

          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Your Name">
          </div>

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>

          <div class='form-group'>
            <label for="inputMessage">Message</label>
            <textarea type='message' class='form-control' id="inputMessage" placeholder="Message" cols="70" rows="5"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary btn-group-justified">Send</button>
        </form>
      
      </div>
      <div class='basil col-sm-4'>
        <img src='app/assets/images/basil_2.png'>
      </div>
    </div>
</div>
</div>
</div>
